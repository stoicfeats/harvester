<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#e2e0d9" />
  <title>Harvester Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <style>
    /* Custom Animations that are tricky in pure Tailwind utility classes */
    @keyframes pulse-live {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes revealUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-reveal {
      animation: revealUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-live-dot {
      animation: pulse-live 1.5s infinite;
    }

    /* Scrollbar hiding utility */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Embossed button active state override for better feel */
    .embossed-button:active {
      box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.15), inset -2px -2px 4px rgba(255, 255, 255, 0.6) !important;
      transform: scale(0.98);
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body class="bg-[#e2e0d9] text-[#1a1a1a] overflow-hidden antialiased h-screen w-screen">
  <div id="root" class="h-full w-full"></div>
</body>

</html>
